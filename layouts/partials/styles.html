<style>
  * {
    border:0;
    font:inherit;
    font-size:100%;
    vertical-align:baseline;
    margin:0;
    padding:0;
    color: black;
    text-decoration-skip: ink;
  }

  body {
    font-family:'Open Sans', 'Myriad Pro', Myriad, sans-serif;
    font-size:18px;
    line-height:160%;
    color:#1d1313;
    max-width:700px;
    margin:auto;
  }

  p {
    margin: 20px 0;
  }

  a img {
    border:none;
  }

  img {
    margin: 10px auto 10px auto;
    max-width: 100%;
    display: block;
  }

  video {
    max-width: 100%;
  }

  .left-justify {
    float: left;
  }

  .right-justify {
    float:right;
  }

  pre, code {
    font: 14px Consolas, "Liberation Mono", Menlo, Courier, monospace;
    background-color: #f0f3f3;
  }

  code {
    font-size: 14px;
    padding: 4px;
  }

  pre {
    margin-top: 0;
    /* margin-bottom: 16px; */
    margin-bottom: 0;
    word-wrap: normal;
    padding: 16px;
    overflow: auto;
    font-size: 85%;
    line-height: 1.45;
  }

  pre>code {
    padding: 0;
    margin: 0;
    font-size: 100%;
    word-break: normal;
    white-space: pre;
    background: transparent;
    border: 0;
  }

  pre code {
    display: inline;
    max-width: auto;
    padding: 0;
    margin: 0;
    overflow: visible;
    line-height: inherit;
    word-wrap: normal;
    /* background-color: transparent; */
    border: 0;
  }

  pre code::before,
  pre code::after {
    content: normal;
  }

  em,q,em,dfn {
    font-style:italic;
  }

  .sans,html .gist .gist-file .gist-meta {
    font-family:"Open Sans","Myriad Pro",Myriad,sans-serif;
  }

  .mono,pre,code,tt,p code,li code {
    font-family:Menlo,Monaco,"Andale Mono","lucida console","Courier New",monospace;
  }

  .heading,.serif,h1,h2,h3 {
    font-family:"Old Standard TT",serif;
  }

  strong {
    font-weight:600;
  }

  q:before {
    content:"\201C";
  }

  q:after {
    content:"\201D";
  }

  del,s {
    text-decoration:line-through;
  }

  blockquote {
    font-family:"Old Standard TT",serif;
    border-left: 3px solid #ccc;
    padding: 0 2em;
    background-color: #F7F7F7;
    overflow: auto;
    font-size: 1.2em;
  }

  blockquote p {
    display:inline-block;
  }

  blockquote footer {
    padding-bottom: 1em;
  }

  .quote-who {
    padding-left: 1em;
  }

  .quote-who:before {
    content: "\2014";
  }

  thead {
    font-weight: bold;
    border-bottom: 1px solid #403c3b;
  }

  table {
    border-collapse: collapse;
    width: 100%;
  }

  th, td {
      text-align: left;
      padding: 6px;
  }

  tbody>tr:hover {background-color: #f5f5f5}
  tr:nth-child(even){background-color: #f7f7f7}

  aside {
    padding: 0 1em;
    margin: 0 0.5em;
    float: right;
    width: 35%;
    background-color: #f7f7f7;
    border-top: 3px solid #ccc;
  }
  aside>p {
    margin-top: 0.5em;
  }
  @media (max-width: 400px) {
    aside {
      float: none;
      width: inherit;
      padding: 0 1em;
      margin: 0;
    } 
  }

  /* figure {
    background-color: #F7F7F7;
    box-shadow: 1px 1px 2px 0 rgba(0,0,0,0.2);
  } */
  figcaption {
    text-align: center;
  }
  figure>img {
    margin: 0 auto;
  }

  sub {
    vertical-align: sub;
    font-size: smaller;
  }
  sup {
    vertical-align: super;
    font-size: smaller;
  }
  sup>a {
    text-decoration: none;
  }
  .footnote-return {
    text-decoration: none;
  }
  .footnotes {
    padding-top: 42px;
  }

  hr {
    width:40%;
    height: 1px;
    background:#403c3b;
    margin: 25px auto;
  }

  h1 {
    font-size:35px;
  }

  h2 {
    font-size:28px;
  }

  h3 {
    font-size:22px;
    margin-top:18px;
  }

  h1 a,h2 a,h3 a {
    text-decoration:none;
  }

  h1,h2 {
    margin-top:28px;
  }

  #sub-header, time {
    color:#403c3b;
    font-size:15px;
  }

  #sub-header {
    margin: 0 4px;
  }

  #nav h1 a {
    font-size:35px;
    color:#1d1313;
    line-height:120%;
  }

  .posts_listing a,#nav a {
    text-decoration: none;
  }

  .posts_listing h2 {
    padding: 0 !important;
    margin: 0 !important;
  }

  li {
    margin-left: 20px;
  }

  ul li {
    margin-left: 5px;
  }

  ul li {
    list-style-type: none;
  }
  ul li:before {
    content:"\00BB \0020";
  }

  #nav ul li:before, .posts_listing li:before {
    content:'';
    margin-right:0;
  }

  #content {
    text-align:left;
    width:100%;
    font-size:15px;
    padding:60px 0 80px;
  }

  #content h1,#content h2 {
    margin-bottom:5px;
  }

  #content h2,#content h3 {
    margin-top: 72px;
    font-size:25px;
  }

  #content .entry-content {
    margin-top:15px;
  }

  #content time {
    margin-left:3px;
  }

  #content h1 {
    font-size:30px;
  }

  .highlight {
    margin: 10px 0;
    overflow: auto;
  }

  .posts_listing {
    margin:0 0 50px;
  }

  .posts_listing li {
    margin:0 0 25px 15px;
  }

  .posts_listing li a:hover,#nav a:hover {
    text-decoration: underline;
  }

  #nav {
    text-align:center;
    position:static;
    margin-top:60px;
  }

  #nav .title {
    margin-top: 28px;
    font-size: 35px;
    font-family:"Old Standard TT",serif;
    line-height: 120%;
  }

  #nav ul {
    display: table;
    margin: 8px auto 0 auto;
  }

  #nav li {
    list-style-type:none;
    display:table-cell;
    font-size:15px;
    padding: 0 20px;
  }

  #links {
    margin: 72px 0 0 0;
  }

  #links :nth-child(2) {
    float:right;
  }

  #not-found {
    text-align: center;
  }

  #not-found a {
    font-family:"Old Standard TT",serif;
    font-size: 200px;
    text-decoration: none;
    display: inline-block;
    padding-top: 225px;
  }

  @media (max-width: 750px) {
    body {
      padding-left:20px;
      padding-right:20px;
    }

    #nav h1 a {
    }

    #nav li {
      padding: 0 15px;
    }

    #content {
      margin-top:0;
      padding-top:50px;
    }
  }

  @media (max-width: 400px) {
    body {
      padding-left:20px;
      padding-right:20px;
    }

    #nav h1 a {
    }

    #nav li {
      padding: 0 10px;
    }

    #content {
      margin-top:0;
      padding-top:20px;
    }
  }
</style>
