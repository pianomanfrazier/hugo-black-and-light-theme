{{ partial "header.html" . }}

<section id="content">
  <h1 style="text-align: center;">Tags</h1>
  <ul class="posts_listing">
    {{ range .Data.Terms.Alphabetical }}
      <li>
        <h2><a href="{{ .Page.Permalink }}">({{ .Count }}) {{ .Page.Title }}</a></h2>
      </li>
    {{ end }}
  </ul>
</section>

{{ partial "footer.html" . }}
