{{ partial "header.html" . }}

<section id=content>
  <ul class=posts_listing>
    {{ range where .Data.Pages.ByPublishDate.Reverse "Type" "post" }}
      <li>
        <h2><a href="{{ .Permalink }}">{{ .Title }}
				{{ if .Draft }}
					<span class="red" style="font-weight: bold;">DRAFT</span>
				{{ end }}
				</a></h2>
        <div id=date>
          <time>{{ .Date.Format (.Site.Params.dateform | default "January 2006") }}</time>
        </div>
      </li>
    {{ end }}
  </ul>
</section>

{{ partial "footer.html" . }}
